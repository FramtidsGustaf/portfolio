<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/151ef5057d.js" crossorigin="anonymous"></script>
    <title>Gustaf</title>
  </head>
  <body>
    <div class="main">
      <!--About me page-->
      <div class="landingText">Say hi to your new web developer!</div>
      <div class="startButton">Welcome In!</div>
      <div class="contentPages aboutMePage">
        <img
          src="images/gustafmedvovvar.png"
          alt="an awesome picture of me and two puppies"
          class="puppiePicture"
        />
        <div class="content">
          <div>
            <div class="title">
              <h1></h1>
            </div>
            <p id="aboutMeText"></p>
          </div>
        </div>
      </div>
      <!--Portfolio page-->
      <div class="contentPages portfolioPage">
        <div class="content">
          <div>
            <div id="portfolioTitle">
              <h1></h1>
            </div>
            <p id="aboutMeText"></p>
          </div>
        </div>
      </div>
      <!--Contact me page-->
      <div class="contentPages contactMePage">
        <div id="linkedInContainer">
          <a target="_blank" href="https://www.linkedin.com/in/gustaf-johnsson-814664134/"
            ><i " class="fab fa-linkedin linkedIn"></i
          ></a>
        </div>
        <div id="githubContainer">
          <a target="_blank" href="https://github.com/Gustafbrun"
            ><i class="fab fa-github-square github"></i
          ></a>
        </div>
      </div>
      <div class="listContainer">
        <ul id="menuList">
          <li class="menuItems aboutMe">About Me</li>
          <li class="menuItems portfolio">Portfolio</li>
          <li class="menuItems contactMe">Contact Me</li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="main.js"></script>
  </body>
</html>
