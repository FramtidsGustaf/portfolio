<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=PT+Mono&family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/151ef5057d.js" crossorigin="anonymous"></script>
    <title>Gustaf</title>
  </head>
  <body>
    <div class="main">
      <!--landing page-->
      <div class="landingText">Say <span>hi</span> to your new web developer!</div>
      <div class="startButton">Welcome In!</div>
      <div class="hi hideHi">hi!</div>
      <!--About me page-->
      <section class="contentPages aboutMePage">
        <img
          src="images/gustafmedvovvar.png"
          alt="an awesome picture of me and two puppies"
          class="puppiePicture"
        />
            <div class="title">
              <h1>Gustaf Johnsson</h1>
              <h2>Aspiring Fullstack Web Developer</h2> 
            </div>
            <div id="card">
            </div>
            <div id="icons">
              <a target="_blank" href="https://www.w3.org/TR/2017/REC-html52-20171214/"><i class="fab fa-html5 skillIcons"></i></a>
              <a target="_blank" href="https://www.w3.org/standards/webdesign/htmlcss.html#whatcss"><i class="fab fa-css3-alt skillIcons"></i></a>
              <a target="_blank" href="https://sass-lang.com/"><i class="fab fa-sass skillIcons"></i></a>
              <a target="_blank" href="https://www.php.net/"><i class="fab fa-php skillIcons"></i></a>
              <a target="_blank" href="https://nodejs.org/en/"><i class="fab fa-node skillIcons"></i></a>
            </div>
      </section>
      <!--Portfolio page-->
      <div class="contentPages portfolioPage">
        <div id="bobblePupper" class="hideBobblePupper">
          <a target="_blank" href="https://gustafbrun.github.io/bobblepupper/">
            <h3 class="bobblePupperLogo">BobblePupper</h3>
          </a>
        </div>
        <div id="quiz" class="hideQuiz">
          <a target="_blank" href="https://gustafbrun.github.io/quiz/">
            <h3 class="quizLogo">new <span id="quizWord">Quiz</span><span id="parentheses">()</span>;</h3>
          </a>
        </div>
      </div>
      <!--Contact me page-->
      <div class="contentPages contactMePage">
        <div id="linkedInContainer">
          <a target="_blank" href="https://www.linkedin.com/in/gustaf-johnsson-814664134/"
            ><i " class="fab fa-linkedin linkedIn" alt="The linkedIn icon"></i
          ></a>
        </div>
        <div id="githubContainer">
          <a target="_blank" href="https://github.com/Gustafbrun"
            ><i class="fab fa-github-square github" alt="The github icon"></i
          ></a>
        </div>
      </div>
      <nav class="listContainer">
        <ul id="menuList">
          <li class="menuItems aboutMe">About Me</li>
          <li class="menuItems portfolio">Portfolio</li>
          <li class="menuItems contactMe">Contact Me</li>
        </ul>
      </nav>
    </div>
    <script src="app.js"></script>
    <script src="main.js"></script>
  </body>
</html>
